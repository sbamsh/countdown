<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./image/img.png">
    <title>COUNTDOWN</title>
</head>
<body>

    <div class="title">
        <h1> <span class="first-word">Stay</span> <span class="sec-word">Tuned</span></h1>
    </div>

        <div class="container">
            <div class="container-segment">
                <div class="segment-title">Hours</div>
                <div class="segment">
                    <div class="flip-card" data-hours-tens>
                        <div class="top">2</div>
                        <div class="bottom">2</div>
                    </div>
                    <div class="flip-card" data-hours-ones>
                        <div class="top">4</div>
                        <div class="bottom">4</div>
                    </div>
                </div>
            </div>

            <div class="container-segment">
                <div class="segment-title">Minutes</div>
                <div class="segment">
                    <div class="flip-card" data-minutes-tens>
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                    <div class="flip-card" data-minutes-ones>
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                </div>
            </div>

            <div class="container-segment">
                <div class="segment-title">Seconds</div>
                <div class="segment">
                    <div class="flip-card" data-seconds-tens>
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                    <div class="flip-card" data-seconds-ones>
                        <div class="top">0</div>
                        <div class="bottom">0</div>
                    </div>
                </div>
            </div>

        </div>


  
    

    <script src="./main.js"></script>
</body>
</html>
